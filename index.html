<!DOCTYPE html>
<html lane="en">

<head>
    <meta charset="UTF-8">
    <title>New York Times Search</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    

</head>

<body>
    <div class="container">

        <!-- Jumbotron: basically the top panel -->
        <div class="jumbotron">
            <h1>New York Times Search</h1>
        </div>

        <!-- Search Parameters Panel -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Seach Parameters</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="search">Search Term</label>
                                <input type="text" class="form-control" id="search">
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="records">Number of Records to Retrieve</label>
                                    <select class="form-control" id="records">
                                        <option value=1>1</option>
                                        <option value=5 selected>5</option>
                                        <option>10</option>

                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="startYear">Start Year</label>
                                    <input type="text" class="form-control" id="startYear">
                                </div>
                                <div class="form-group">
                                    <label for="endYear">End Year</label>
                                    <input type="text" class="form-control" id="endYear">
                                </div>
                                <button type="submit" class="btn btn-default" id="searchBtn">Search</button>
                                <button type="button" class="btn btn-default">Clear Results</button>
                            </form>
                    </div>

                    </label>
                </div>
                </form>

            </div>
        </div>

        <!-- Results Panel -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Results</h3>
                    </div>
                    <div class="panel-body">
                        <div class="well">
                            <h2>Title</h2>
                            <h3>Author</h3>
                            <h4>Section</h4>
                            <h5>Date</h5>
                            <h6>Link</h6>
                        </div>
                    </div>
                </div>
            </div>

        </div>






    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="NYT.js"></script>
</body>

</html>
